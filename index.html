<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<se>, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./_styles.css">
    <script src="./app.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="error"></div>
    <section class="calc">
        <div class="calc__result" id="result"></div>     
        <div class="calc__keys">            
            <button class="calc__keys--oper" value="+"> + </button>
            <button class="calc__keys--oper" value="-"> - </button>
            <button class="calc__keys--oper" value="*"> x </button>
            <button class="calc__keys--oper" value="/"> / </button>
            <button class="calc__keys--num" value="1"> 1 </button>
            <button class="calc__keys--num" value="2"> 2 </button>
            <button class="calc__keys--num" value="3"> 3 </button>
            <button class="calc__keys--num" value="4"> 4 </button>
            <button class="calc__keys--num" value="5"> 5 </button>
            <button class="calc__keys--num" value="6"> 6 </button>
            <button class="calc__keys--num"value="7"> 7 </button>
            <button class="calc__keys--num"value="8"> 8 </button>
            <button class="calc__keys--num"value="9"> 9 </button>
            <button class="calc__keys--zero"value="0"> 0 </button>
            <button class="calc__keys--dot"value=".">.</button>
            <button class="calc__keys--ac" value="clear"> AC </button>  
        </div>
        <button class="calc__equalto" value="="> = </button>
    </section>
    
</body>
</html>
